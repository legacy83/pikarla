<div class="page-header">
    <h1>@foo</h1>
</div>

<div class="row">

    <div class="col-md-12">

        <table class="table table-hover table-bordered">

            <thead>
            <tr>
                <th>ID</th>
                <th>@one</th>
                <th>@two</th>
                <th>@three</th>
                <th></th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat="model in models">
                <td>{{ model.id }}</td>
                <td>{{ model.one }}</td>
                <td>{{ model.two }}</td>
                <td>{{ model.three }}</td>
                <td>

                    <a href="#/@foo/show/{{ model.id }}"><span class="glyphicon glyphicon-link"></span></a>
                    <a href="#/@foo/edit/{{ model.id }}"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="#/@foo/destroy/{{ model.id }}"><span class="glyphicon glyphicon-remove"></span></a>

                </td>
            </tr>

            </tbody>

        </table>

    </div>

    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-body">

                <div class="pull-left"></div>

                <div class="pull-right">

                    <a class="btn btn-primary" href="#/@foo/create">New @foo</a>

                </div>

            </div>
        </div>

    </div>

</div>
