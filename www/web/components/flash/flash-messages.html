<div class="alert alert-success alert-dismissible" role="alert" ng-if="flash.has('success')">
    <button type="button" class="close" aria-label="Close" ng-click="flash.clear('success')"><span aria-hidden="true">&times;</span></button>
    <ul>
        <li ng-repeat="message in flash.success()">{{ message.content }}</li>
    </ul>
</div>
