<div class="page-header">
    <h1>Edit @foo</h1>
</div>

<form class="form-horizontal">

    <div class="row">

        <div class="col-md-8">

            <div class="form-group">

                <label for="inputField1" class="col-sm-2 control-label">@one</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputField1" placeholder="@one" ng-model="model.one">
                </div>

            </div>

            <div class="form-group">

                <label for="inputField2" class="col-sm-2 control-label">@two</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputField2" placeholder="@two" ng-model="model.two">
                </div>

            </div>

            <div class="form-group">

                <label for="inputField3" class="col-sm-2 control-label">@three</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputField3" placeholder="@three" ng-model="model.three">
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="pull-left"></div>

                    <div class="pull-right">

                        <button class="btn btn-default" ng-click="doCancel()">Cancel</button>
                        <button class="btn btn-primary" ng-click="doEdit()">Save</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</form>
